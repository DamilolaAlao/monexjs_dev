            <div class="container-fluid">

                                        <div class="icon-big icon-warning text-center">
                                            <i class="ti-server"></i>
                                        </div>
                                    </div>

                                    <div class="col-xs-5">

                                            <i class="ti-pulse"></i>

                                    </div>

                                    </div>
                                </div>

                    </div>
                    <div class="col-lg-3 col-sm-6">
                        <div class="card">
                            <div class="content">
                                <div class="row">
                                    <div class="col-xs-5">
                                        <div class="icon-big icon-info text-center">
                                            <i class="ti-panel"></i>
                                        </div>
                                    </div>
                                    <div class="col-xs-7">
                                        <div class="numbers">
                                            <p>Components</p>
                                            +45

                        </div>

            </div>
        </div>
    

        <div style="padding-left: 40%;">
            <div class="col-xs-4">
                <!-- <label for="ex3">col-xs-4</label> -->
                <input class="form-control" type="text" name="newDb"  ng-model="DB_INPUT" placeholder="create new database">
                    <br>
            <!-- <input type="text" name="newDb"  ng-model="DB_INPUT" placeholder="create new database"> -->
                <button type="button" class="btn btn-info btn-sm" ng-click="addDB(DB_INPUT)">create DB</button>
                <button type="button" class="btn btn-info btn-sm" ng-click="updateDB(DB_INPUT)">REFRESH</button>
                <br>
                <!-- <button ng-click="addDB(DB_INPUT)">create DB</button> -->
                <!-- <button ng-click="updateDB(DB_INPUT)">REFRESH</button> -->
            </div>
        </div>

        <br>
        <br>
        
        <!-- jade convertion -->
        <div class="table-responsive">  
            <table class="table">
                <thead>
                    <tr>
                        <th style="padding-left: 4%; color: white;">#</th>
                        <th style="padding-left: 11%;  color: white;"> Database Name</th>
                        <th style="padding-left: 7%;  color: white;"> Size of Disk</th>
                        <th style="padding-left: 5%;  color: white;"> empty</th>
                        <th style="padding-left: 4%;  color: white;"> Drop</th>
                        <th style="padding-left: 4%;  color: white;"> Edit</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="db in databases.databases">
                        <td><input type="checkbox"></td>
                        <td style=" color: white;"> {{ db.name }} </td>
                        <td style=" color: white;"> {{ db.sizeOnDisk }} </td> 
                        <td style=" color: white;"> {{ db.empty }} </td>
                        <td>
                          <p data-placement="top" data-toggle="tooltip", title="Drop">
                            <i class="fa fa-trash" data-title="Drop" data-toggle="modal" data-target="#drop" ng-click="dropDB(db.name)"></i>
                          </p>
                        </td>
                        <td>
                            <p data-placement="top" data-toggle="tooltip" title="Edit">
                              <i class="fa fa-pencil-square" data-title="Edit" data-toggle="modal" data-target="#edit"   ui-sref="main.collections({data: db.name})"></i>
                            </p>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
