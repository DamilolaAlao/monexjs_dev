                    <div class="panel-body" ng-repeat="itemm in itemss | filter:searchItems">
                        <div class="col-ms-6">
                            <div class="table-responsive">
                                <table class="table table-striped table table-bordered table table-hover" ng-repeat="(keyy, valuee) in itemm">
                                    <tr>
                                        <td>{{keyy}}</td> <!--to print the book name on the page -->
                                    </tr>
                                    <tr>
                                        <td ng-show="!isArray(value)">  {{valuee}} </td> <!--to print the book name on the page -->
                                    </tr>
                                    <tr>
                                        <td style=" color: black;"> 
                                            <ul ng-if="isArray(value)" ng-repeat="elm in valuee")>
                                                <li> {{elm}}</li>
                                            </ul> 
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            <p data-placement="top" data-toggle="tooltip" title="Drop">
                                                <i class="fa fa-trash" data-title="Drop" data-toggle="modal" data-target="#drop"
                                                 ng-click="dropData(itemm, DB_COLLECTION)"></i>
                                            </p>
                                        </td>
                                    </tr>
                                    
                                </table>
                            </div>
                        </div>
